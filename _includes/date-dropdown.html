<div class="column">
    <h5 id="all-the-years">All the years</h5>
    <p>
        Please enter your birthdate.
    </p>
    <div class="row">
        <div class="two columns">
            <label>Day</label>
            <select id="daySelect" class="u-full-width">
                <script>
                    for (let i = 1; i <= 31; i++) {
                        document.write("<option value='" + i + "'>" + i + "</option>")
                    }
                </script>
            </select>
        </div>
        <div class="three columns">
            <label>Month</label>
            <select id="monthSelect" class="u-full-width">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>
        <div class="three columns">
            <label>Year</label>
            <select id="yearSelect" class="u-full-width">
                <script>
                    for (let i = -9999; i <= 9999; i++) {
                        document.write("<option value='" + i + "'>" + Math.abs(i) + (i < 0 ? " b.c." : "") + "</option>")
                    }
                </script>
            </select>
        </div>
    </div>
    <p>
        Dropdown is slow to open in Firefox.
    </p>
    <script>
        global.randomizeChildren("#daySelect");
        global.randomizeChildren("#monthSelect");
    </script>
    <hr>
</div>
